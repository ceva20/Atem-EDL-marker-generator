<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timecode con Funzionalit√† Avanzate</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="timecode">00:00:00:00</div>
  <div id="timer">00:00</div>

  <div class="button-container">
    <button id="startTimecodeButton" onclick="startTimecode()" title="Avvia il timecode" aria-label="Avvia il timecode">Start Timecode</button>
    <button id="startTimerButton" onclick="startTimer()" title="Avvia il timer" aria-label="Avvia il timer">Start Timer</button>
    <button id="stopTimecodeButton" onclick="stopTimecode()" disabled title="Ferma il timecode" aria-label="Ferma il timecode">Stop Timecode</button>
    <button id="stopTimerButton" onclick="stopTimer()" title="Ferma il timer" aria-label="Ferma il timer">Stop Timer</button>
    <button id="resetButton" onclick="resetTimecode()" title="Resetta tutto" aria-label="Resetta tutto">Reset</button>
    <button id="copyButton" onclick="copyTimecode()" title="Copia timecode" aria-label="Copia timecode">Copy</button>
  </div>

  <div class="button-container">
    <button onclick="generateFormattedText('rumore')" title="Segnala un rumore" aria-label="Segnala un rumore">Rumore</button>
    <button onclick="generateFormattedText('pausa')" title="Segnala una pausa" aria-label="Segnala una pausa">Pausa</button>
    <button onclick="generateFormattedText('ripete')" title="Segnala una ripetizione" aria-label="Segnala una ripetizione">Ripete</button>
    <button onclick="generateFormattedText('In')" title="Segnala In" aria-label="Segnala In">In</button>
    <button onclick="generateFormattedText('Out')" title="Segnala Out" aria-label="Segnala Out">Out</button>
  </div>

  <div id="copyAlert" class="copy-alert" style="display: none;">
    Timecode copiato negli appunti!
  </div>

  <div id="textInputContainer">
    <label for="projectName">Inserisci il nome del progetto:</label><br>
    <textarea id="projectName" placeholder="Scrivi il nome del progetto qui..."></textarea>
  </div>

  <div id="customTimecodeContainer">
    <label for="customMessage">Messaggio personalizzato:</label>
    <input type="text" id="customMessage" placeholder="Scrivi qui il tuo messaggio...">
    <input type="checkbox" id="useCustomTimecode" onclick="toggleCustomTimecodeInput()">
    <label for="useCustomTimecode">Usa timecode personalizzato</label>
    <input type="text" id="customTimecode" placeholder="MM.SS (es: 01.15)" disabled>
    <button onclick="addCustomMessage()">Aggiungi</button>
  </div>

  <div id="timecodeWarning">Formato timecode non valido. Usa MM.SS (es: 01.15).</div>

  <div id="timecodeOutput" contenteditable="true"></div>

  <div id="fileButtonContainer">
    <button onclick="downloadEDL()">Scarica EDL</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
