<!DOCTYPE html>
<html lang="it">

  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>V2.6</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fafafa;
      margin: 0;
      padding: 40px;
      text-align: center;
    }
    #timecode, #timer {
      font-size: 2rem;
      margin-bottom: 10px;
    }
    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 15px 0;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      background-color: #007bff;
      color: white;
      transition: background-color 0.3s ease;
    }
    button:hover { background-color: #0056b3; }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .copy-alert { margin-top: 10px; color: green; }
    #textInputContainer,
    #customTimecodeContainer { margin-top: 30px; }
    label { font-weight: bold; }
    textarea,
    input[type="text"] {
      width: 300px;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin: 10px 0;
    }
    input[type="checkbox"] { margin-left: 10px; }
    #timecodeOutput {
      margin: 20px auto;
      width: 80%;
      height: 300px;
      padding: 15px;
      background-color: #fff;
      border: 1px solid #ddd;
      overflow-y: auto;
      text-align: left;
      white-space: pre-wrap;
      font-family: monospace;
      font-size: 1rem;
      border-radius: 8px;
    }
    #fileButtonContainer { margin-top: 20px; }
    #timecodeWarning {
      color: red;
      font-size: 0.9em;
      display: none;
    }
    .rumore { color: purple; font-weight: bold; }
    .pausa { color: steelblue; font-weight: bold; }
    .ripete { color: red; font-weight: bold; }
    .In, .Out { color: chocolate; font-weight: bold; }

    .timer-box {
  display: inline-block;
  padding: 10px 20px;
  font-size: 2rem;
  font-weight: bold;
  color: #fff;
  background-color: #28a745;
  border-radius: 8px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}
.timer-box.paused {
  background-color: #6c757d;
}

  </style>
</head>
<body>

  <div style="margin: 20px 0; display: flex; flex-wrap: wrap; justify-content: center; align-items: center; gap: 20px;">
  <div id="todayDate" style="
    padding: 8px 16px;
    background-color: #e0f0ff;
    color: #003366;
    border-radius: 6px;
    font-size: 1rem;
    font-weight: bold;
    box-shadow: 0 0 4px rgba(0,0,0,0.1);
  "></div>

  <div id="textInputContainer" style="text-align: left;">
    <label for="projectName">Inserisci il nome del progetto:</label><br>
    <textarea id="projectName" placeholder="Scrivi il nome del progetto qui..."></textarea>
    <div id="filePreview" style="margin-top: 5px; font-size: 0.9em; color: gray;"></div>
  </div>
</div>




  <div id="timecode">00:00:00:00</div>
  <div id="timer" class="timer-box">00:00</div>


  <div class="button-container">
    <button id="startTimecodeButton">Start Timecode</button>
    <button id="stopTimecodeButton" disabled="">Stop Timecode</button>
    <button id="resetButton">Reset</button>
    <button id="copyButton">Copy</button>
  </div>
<div id="copyAlert" class="copy-alert" style="display: none;">
  Timecode copiato negli appunti!
</div>

  <div class="button-container">
    <button>Rumore</button>
    <button>Pausa</button>
    <button>Ripete</button>
    <button>In</button>
    <button>Out</button>
  </div>

  <div id="customTimecodeContainer">
    <label for="customMessage">Messaggio personalizzato:</label>
    <input type="text" id="customMessage" placeholder="Scrivi qui il tuo messaggio...">
    <input type="checkbox" id="useCustomTimecode">
    <label for="useCustomTimecode">Usa timecode personalizzato</label>
    <input type="text" id="customTimecode" placeholder="MM.SS (es: 01.15)" disabled="">
    <button>Aggiungi</button>
  </div>

  <div id="timecodeWarning">Formato timecode non valido. Usa MM.SS (es: 01.15).</div>
  <div id="timecodeOutput" contenteditable="true"></div>

  <div id="fileButtonContainer">
    <button>Scarica EDL</button>
  </div>

  <script>
    let timeInSeconds = 0;
    let timerSeconds = 0;
    let isRunningTimecode = false;
    let timerInterval;
    let counter = 2;
    let lastUpdateTime;
    const frameRate = 25;

    function formatTimecode(totalFrames) {
      const hours = String(Math.floor(totalFrames / (frameRate * 3600))).padStart(2, '0');
      const minutes = String(Math.floor((totalFrames % (frameRate * 3600)) / (frameRate * 60))).padStart(2, '0');
      const seconds = String(Math.floor((totalFrames % (frameRate * 60)) / frameRate)).padStart(2, '0');
      const frames = String(totalFrames % frameRate).padStart(2, '0');
      return `${hours}:${minutes}:${seconds}:${frames}`;

    }

    function formatTimer(seconds) {
      const minutes = Math.floor(seconds / 60);
      const secs = seconds % 60;
      return `${String(minutes).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;

    }

    function startTimecode() {
      const projectName = document.getElementById('projectName').value.trim();
      if (!projectName) {
        alert('Inserisci il nome del progetto prima di avviare il timecode.');
        return;
      }
      if (!isRunningTimecode) {
        isRunningTimecode = true;
        lastUpdateTime = Date.now();
        requestAnimationFrame(updateTimecode);
        document.getElementById('startTimecodeButton').disabled = true;
        document.getElementById('stopTimecodeButton').disabled = false;
      }
    }

    function updateTimecode() {
      if (!isRunningTimecode) return;
      const now = Date.now();
      const elapsed = now - lastUpdateTime;
      lastUpdateTime = now;
      timeInSeconds += elapsed / 1000;
      updateTimecodeDisplay();
      requestAnimationFrame(updateTimecode);
    }

   function toggleTimer() {
  const timerBox = document.getElementById('timer');

  if (timerInterval) {
    clearInterval(timerInterval);
    timerInterval = null;
    timerBox.classList.add('paused');
  } else {
    timerInterval = setInterval(() => {
      timerSeconds++;
      updateTimerDisplay();
    }, 1000);
    timerBox.classList.remove('paused');
  }
}


    function stopTimecode() {
      isRunningTimecode = false;
      document.getElementById('startTimecodeButton').disabled = false;
      document.getElementById('stopTimecodeButton').disabled = true;
    }

    function resetTimecode() {
      isRunningTimecode = false;
      clearInterval(timerInterval);
      timeInSeconds = 0;
      timerSeconds = 0;
      updateTimecodeDisplay();
      updateTimerDisplay();
      document.getElementById('startTimecodeButton').disabled = false;
      document.getElementById('stopTimecodeButton').disabled = true;
      document.getElementById('startTimerButton').disabled = false;
      document.getElementById('stopTimerButton').disabled = true;
      document.getElementById('timecodeOutput').innerText = `
TITLE: Edizione
FCM: NON DROP FRAME

001  C  V  00:00:00:00  00:00:00:00  00:00:00:00  00:00:00:00

Rumore - Purple, Pausa - Sky, Ripete - Red, In/Out - Cream  |C:ResolveColorPink |M:Edizione |D:0

`;


      document.getElementById('customMessage').value = '';
      document.getElementById('customTimecode').value = '';
      counter = 2;
    }

    function updateTimecodeDisplay() {
      const totalFrames = Math.floor(timeInSeconds * frameRate);
      document.getElementById('timecode').innerText = formatTimecode(totalFrames);
    }

    function updateTimerDisplay() {
      document.getElementById('timer').innerText = formatTimer(timerSeconds);
    }

    function validateCustomTimecode(input) {
      return /^\d{1,2}\.\d{1,2}$/.test(input);
    }

    function parseCustomTimecode(input) {
      const [minutes, seconds] = input.split('.').map(Number);
      return (minutes * 60) + seconds;
    }

    function toggleCustomTimecodeInput() {
      document.getElementById('customTimecode').disabled = !document.getElementById('useCustomTimecode').checked;
    }

    function addCustomMessage() {
      const customMessage = document.getElementById('customMessage').value.trim();
      const useCustomTimecode = document.getElementById('useCustomTimecode').checked;
      const customTimecodeInput = document.getElementById('customTimecode').value.trim();
      const warning = document.getElementById('timecodeWarning');

      let markerTimeSeconds;
      if (useCustomTimecode) {
        if (!validateCustomTimecode(customTimecodeInput)) {
          warning.style.display = 'block';
          return;
        }
        warning.style.display = 'none';
        markerTimeSeconds = parseCustomTimecode(customTimecodeInput);
        if (markerTimeSeconds > timerSeconds) {
          alert('Il valore inserito supera il tempo attuale del timer.');
          return;
        }
      } else {
        markerTimeSeconds = timerSeconds;
      }

      if (!customMessage) {
        alert('Il messaggio personalizzato non pu√≤ essere vuoto.');
        return;
      }

      const correspondingTimecodeFrames = Math.floor((timeInSeconds - (timerSeconds - markerTimeSeconds)) * frameRate);
      const timecodeText = formatTimecode(correspondingTimecodeFrames);
      const sequenceNumber = String(counter).padStart(3, '0');
      const formattedText = `${sequenceNumber}  C  V  ${timecodeText}  ${timecodeText}  ${timecodeText}  ${timecodeText}\n\n${customMessage} |C:ResolveColorBlue |M:Edizione |D:0\n`;


      const outputBox = document.getElementById('timecodeOutput');
      const span = document.createElement('span');
      span.innerText = formattedText + '\n\n';
      outputBox.appendChild(span);
      outputBox.scrollTop = outputBox.scrollHeight;

      document.getElementById('customMessage').value = '';
      document.getElementById('customTimecode').value = '';
      counter++;
    }

    function generateFormattedText(label) {
      const timecodeText = formatTimecode(Math.floor(timeInSeconds * frameRate));
      const sequenceNumber = String(counter).padStart(3, '0');
      const formattedText = `${sequenceNumber}  C  V  ${timecodeText}  ${timecodeText}  ${timecodeText}  ${timecodeText}\n\n${label} |C:ResolveColor${getColorForLabel(label)} |M:Edizione |D:0\n`;

      const outputBox = document.getElementById('timecodeOutput');
      const span = document.createElement('span');
      span.innerText = formattedText + '\n\n';
      span.classList.add(label);
      outputBox.appendChild(span);
      outputBox.scrollTop = outputBox.scrollHeight;
      counter++;
    }

    function getColorForLabel(label) {
      const map = { pausa: 'Sky', rumore: 'Purple', ripete: 'Red', In: 'Cream', Out: 'Cream' };
      return map[label] || 'Sky';
    }

    function copyTimecode() {
      const outputText = document.getElementById('timecodeOutput').innerText;
      navigator.clipboard.writeText(outputText).then(() => {
        const alertBox = document.getElementById('copyAlert');
        alertBox.style.display = 'block';
        setTimeout(() => alertBox.style.display = 'none', 2000);
      });
    }

    function downloadEDL() {
      const outputText = document.getElementById('timecodeOutput').innerText;
      const headerText = `TITLE: Edizione\nFCM: NON DROP FRAME\n\n`;
      const completeText = headerText + outputText + '\n\n';

      const date = new Date();
      const formattedDate = `${String(date.getFullYear() % 100).padStart(2, '0')}${String(date.getMonth() + 1).padStart(2, '0')}${String(date.getDate()).padStart(2, '0')}`;

      const projectName = document.getElementById('projectName').value.trim().replace(/\s+/g, '_') || 'SenzaNome';
     const filename = `${formattedDate}_${projectName}.edl`;
      const blob = new Blob([completeText], { type: 'text/plain' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = filename;
      link.click();
    }
    
   
document.addEventListener('DOMContentLoaded', () => {
  resetTimecode();

    document.getElementById('startTimecodeButton').addEventListener('click', startTimecode);
  document.getElementById('stopTimecodeButton').addEventListener('click', stopTimecode);
  document.getElementById('resetButton').addEventListener('click', resetTimecode);
  document.getElementById('copyButton').addEventListener('click', copyTimecode);
  document.getElementById('timer').addEventListener('click', toggleTimer);


  document.querySelectorAll('.button-container button').forEach(button => {
    const label = button.innerText.trim();
    if (['Rumore', 'Pausa', 'Ripete', 'In', 'Out'].includes(label)) {
      button.addEventListener('click', () => generateFormattedText(label));
    }
  });

  document.getElementById('useCustomTimecode').addEventListener('change', toggleCustomTimecodeInput);
  document.querySelector('#customTimecodeContainer button').addEventListener('click', addCustomMessage);


  const date = new Date();
  const formattedDate = `${String(date.getFullYear() % 100).padStart(2, '0')}${String(date.getMonth() + 1).padStart(2, '0')}${String(date.getDate()).padStart(2, '0')}`;
document.getElementById('projectName').focus();

  const todayDiv = document.getElementById('todayDate');
  if (todayDiv) {
    todayDiv.innerText = `Data odierna: ${formattedDate}`;

  }

  document.getElementById('projectName').addEventListener('input', () => {
    const name = document.getElementById('projectName').value.trim().replace(/\s+/g, '_') || 'SenzaNome';
    const preview = document.getElementById('filePreview');
    if (preview) {
      preview.innerText = `Il file si chiamer√†: ${formattedDate}_${name}.edl`;

    }
  });
});



  
  </script>
</body>
</html>
