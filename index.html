    function formatTimecode(totalFrames) {
      const hours = String(Math.floor(totalFrames / (frameRate * 3600))).padStart(2, '0');
      const minutes = String(Math.floor((totalFrames % (frameRate * 3600)) / (frameRate * 60))).padStart(2, '0');
      const seconds = String(Math.floor((totalFrames % (frameRate * 60)) / frameRate)).padStart(2, '0');
      const frames = String(totalFrames % frameRate).padStart(2, '0');
      return `${hours}:${minutes}:${seconds}:${frames}`;

    }

    function formatTimer(seconds) {
      const minutes = Math.floor(seconds / 60);
      const secs = seconds % 60;
      return `${String(minutes).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;

    }

function updateEDLFromDisplay() {
  const entries = Array.from(document.querySelectorAll('.edl-entry'));
  const lines = entries.map((el, index) => {
    const number = String(index + 2).padStart(3, '0');
    const time = el.dataset.timecode;
    const label = el.dataset.label;
    const color = el.dataset.color || 'Blue';

    const totalFrames = timecodeToFrames(time);
    const outTimecode = formatTimecode(totalFrames + 1);

    return `${number}  C  V  ${time}  ${outTimecode}  ${time}  ${outTimecode}\n\n${label} |C:ResolveColor${color} |M:Edizione |D:1\n`;
  });

  edlContent = initialOutputText + lines.join('\n') + '\n';
  saveToLocalStorage();
}


function timecodeToFrames(timecode) {
  const [h, m, s, f] = timecode.split(':').map(Number);
  return h * 3600 * frameRate + m * 60 * frameRate + s * frameRate + f;
}
