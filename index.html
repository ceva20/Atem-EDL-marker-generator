<html lang="it"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>V2.2</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fafafa;
      margin: 0;
      padding: 40px;
      text-align: center;
    }
    #timecode, #timer {
      font-size: 2rem;
      margin-bottom: 10px;
    }
    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 15px 0;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      background-color: #007bff;
      color: white;
      transition: background-color 0.3s ease;
    }
    button:hover { background-color: #0056b3; }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .copy-alert { margin-top: 10px; color: green; }
    #textInputContainer,
    #customTimecodeContainer { margin-top: 30px; }
    label { font-weight: bold; }
    textarea,
    input[type="text"] {
      width: 300px;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin: 10px 0;
    }
    input[type="checkbox"] { margin-left: 10px; }
    #timecodeOutput {
      margin: 20px auto;
      width: 80%;
      height: 300px;
      padding: 15px;
      background-color: #fff;
      border: 1px solid #ddd;
      overflow-y: auto;
      text-align: left;
      white-space: pre-wrap;
      font-family: monospace;
      font-size: 1rem;
      border-radius: 8px;
    }
    #fileButtonContainer { margin-top: 20px; }
    #timecodeWarning {
      color: red;
      font-size: 0.9em;
      display: none;
    }
    .rumore { color: purple; font-weight: bold; }
    .pausa { color: steelblue; font-weight: bold; }
    .ripete { color: red; font-weight: bold; }
    .In, .Out { color: chocolate; font-weight: bold; }
  </style>
</head>
<body>

  <div id="timecode">00:00:00:00</div>
  <div id="timer">00:00</div>

  <div class="button-container">
    <button id="startTimecodeButton">Start Timecode</button>
    <button id="startTimerButton">Start Timer</button>
    <button id="stopTimecodeButton" disabled="">Stop Timecode</button>
    <button id="stopTimerButton">Stop Timer</button>
    <button id="resetButton">Reset</button>
    <button id="copyButton">Copy</button>
  </div>

  <div class="button-container">
    <button>Rumore</button>
    <button>Pausa</button>
    <button>Ripete</button>
    <button>In</button>
    <button>Out</button>
  </div>

  <!-- DATE BOX -->
  <div style="margin: 20px 0;">
    <div id="todayDate" style="
      display: inline-block;
      padding: 8px 16px;
      background-color: #e0f0ff;
      color: #003366;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: bold;
      box-shadow: 0 0 4px rgba(0,0,0,0.1);
    ">Data odierna: 250409</div>
  </div>

  <div id="textInputContainer">
    <label for="projectName">Inserisci il nome del progetto:</label><br>
    <textarea id="projectName" placeholder="Scrivi il nome del progetto qui..."></textarea>
    <div id="filePreview" style="margin-top: 5px; font-size: 0.9em; color: gray;"></div>
  </div>

  <div id="customTimecodeContainer">
    <label for="customMessage">Messaggio personalizzato:</label>
    <input type="text" id="customMessage" placeholder="Scrivi qui il tuo messaggio...">
    <input type="checkbox" id="useCustomTimecode">
    <label for="useCustomTimecode">Usa timecode personalizzato</label>
    <input type="text" id="customTimecode" placeholder="MM.SS (es: 01.15)" disabled="">
    <button>Aggiungi</button>
  </div>

  <div id="timecodeWarning">Formato timecode non valido. Usa MM.SS (es: 01.15).</div>
  <div id="timecodeOutput" contenteditable="true"></div>

  <div id="fileButtonContainer">
    <button>Scarica EDL</button>
  </div>



</body></html>
